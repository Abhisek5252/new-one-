<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flash-screen" class="flash-screen">
        <img src="assets/images/splash.png" alt="Loading...">
    </div>

    <div id="main-container" class="hidden">
        <header>
            <h1>MetaRush Cyberpunk</h1>
        </header>

        <section id="daily-bonus">
            <button id="claim-bonus">Claim Daily Bonus</button>
            <p id="bonus-message"></p>
        </section>

        <section id="wallet">
            <h2>Wallet</h2>
            <p>MetaRush Coins: <span id="coins">1000</span></p>
            <p>MetaVerse Tokens: <span id="tokens">10</span></p>
            <button id="convert">Convert 100 Coins â†’ 1 Token</button>
        </section>

        <section id="games">
            <h2>Games</h2>
            <button id="play-spin">Play Spin Wheel</button>
            <div id="spin-wheel" class="hidden">
                <button id="spin">Spin</button>
                <p id="spin-result"></p>
            </div>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
        </section>

        <nav>
            <button>Wallet</button>
            <button>Airdrop</button>
            <button>Task</button>
            <button>Games</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
