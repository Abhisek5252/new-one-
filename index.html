<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaRush Cyberpunk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="flash-screen" class="flash-screen">
        <img src="assets/images/first.png.webp" alt="Flash Screen">
    </div>

    <div id="main-container" class="hidden">
        <div class="daily-login-bonus">
            <img src="assets/images/second.pgn.webp" alt="Daily Bonus">
            <button id="claim-bonus">Claim</button>
            <p id="bonus-message"></p>
        </div>
        
        <div class="wallet-section">
            <h2>Wallet</h2>
            <p>MetaRush Coins: <span id="coins">0</span></p>
            <p>MetaVerse Tokens: <span id="tokens">0</span></p>
            <button id="convert">Convert to Tokens</button>
        </div>
        
        <div class="games-section">
            <button id="play-spin">Play Spin Wheel</button>
            <div id="spin-wheel" class="hidden">
                <img src="assets/images/third.png.webp" alt="Spin Wheel">
                <button id="spin">Spin</button>
                <p id="spin-result"></p>
            </div>
        </div>

        <div class="bottom-menu">
            <button>Wallet</button>
            <button>Airdrop</button>
            <button>Tasks</button>
            <button>Games</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
